<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel='stylesheet' type='text/css' href='./src/css/example-smart-app.css'>
    <title>ianrwesley.Example-SMART-App</title>
  </head>
  <body>
    <script src='./lib/fhir-client-v0.1.11.js'></script>

    <!-- Prevent session bleed caused by single threaded embedded browser and sessionStorage API -->
    <!-- https://github.com/cerner/fhir-client-cerner-additions -->
    <script src='./lib/fhir-client-cerner-additions-1.0.0.js'></script>
    <script>
      FHIR.oauth2.authorize({
        'client_id': '33483f8d-db35-4831-8ef0-29458fd8d63c',
        'scope':  'user/AllergyIntolerance.read user/Binary.read user/Condition.read user/DocumentReference.read user/DocumentReference.write user/Encounter.read user/MedicationStatement.read user/MedicationStatement.write user/Observation.read User/Patient.read patient/Patient.read patient/Observation.read launch online_access openid profile'
      });
    </script>
    <div class="spinner">
      <div class="bounce1"></div>
      <div class="bounce2"></div>
      <div class="bounce3"></div>
    </div>
  </body>
</html>
